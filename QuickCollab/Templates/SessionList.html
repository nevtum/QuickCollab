<table class="table">
    <thead>
        <tr>
            <th>Created</th>
            <th>Name</th>
            <th>Store history</th>
        </tr>
    </thead>
    <tbody ng-repeat="s in sessions">
        <tr>
            <td>{{ s.DateCreated }}</td>
            <td>{{ s.SessionName }}</td>
            <td>{{ s.PersistHistory }}</td>
            <td><button class="btn btn-success" ng-click="join(s)">Join</button></td>
            <td><button class="btn btn-danger" ng-show="s.IsUserAuthorized == false" ng-click="authenticate(s)">Locked</button></td>
        </tr>
    </tbody>
</table>
