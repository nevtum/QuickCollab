<table>
    <thead>
        <tr>
            <th>Created</th>
            <th>Name</th>
            <th>Store history</th>
        </tr>
    </thead>
    <tbody ng-repeat="s in sessions">
        <tr>
            <td>{{ s.DateCreated }}</td>
            <td>{{ s.SessionName }}</td>
            <td>{{ s.PersistHistory }}</td>
            <td><button ng-click="open(s)">Join</button></td>
            <td><button ng-show="s.Secured == true" ng-click="authenticate(s)">Locked</button></td>
        </tr>
    </tbody>
</table>
